<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-style.css">
    <script>
        alert('در حال حاضر سایت فقط قادر به ضرب ماتریس هاست(سایت درحال بروز رسانی است ...)')
    </script>
    <title>_:: [ Matrix ] ::_</title>
</head>
<body>
    <div id="top-menu">
        <div id="ul">
            <ul>
                <li onclick="window.location = 'https://alimo1381.github.io/FCN/'" class="home" title="صفحه اصلی">
                    <a>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                        </svg>
                    </a>
                </li>
                <li class="sum" title="جمع ماتریس">
                    <a>
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-align-middle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 13a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v10zM1 8a.5.5 0 0 0 .5.5H6v-1H1.5A.5.5 0 0 0 1 8zm14 0a.5.5 0 0 1-.5.5H10v-1h4.5a.5.5 0 0 1 .5.5z"/>
                        </svg>
                    </a>    
                </li>
                <li class="mult" title="ضرب ماتریس"><a>X</a></li>
                <li class="tavan" title="توان رسانی ماتریس"><a>A<sup>x</sup></a></li>
            </ul>
        </div>    
    </div>
    <div id="middle-box">
        <div id="logo">
            <img src="matrix.PNG" alt="matrix" width="100%" height="100%">
            <!-- <span class="red">[</span>a<sub>i,j</sub><span class="red">]</span> = (<span class="red">m</span>) x (<span class="red">n</span>) -->
        </div>    
        <div style="width: 100%;text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;padding-top: 20px;">
            <select style="background-color: rgb(175, 173, 170);border: red solid 1px;width: 100px;text-align: center;color: white;">
                <option selected="selected" >انتخاب کنید ...</option>
                <option>جمع</option>
                <option onclick="window.location = 'multiplication.html'">ضرب</option>
                <option>توان</option>
            </select><br><br>
            <span class="red"><== (:</span>نکته<span class="red"> : </span>اعداد را بین 1 تا 10 انتخاب کنید<span class="red">:) ==></span>
            <br><br>
            <div style="width: 50%;height: 20px;float: left;text-align: center;">A</div>
            <div style="width: 50%;height: 20px;float: left;text-align: center;">B</div>
        </div>
        <div id="getting-box">
            <div id="getting-A">
                <span class="size">m <sub>==</sub></span>    
                <!-- <input id="getting-height" type="text" title="تعداد ردیف"> -->
                <div id="getting-height" style="display: inline-block;" title="تعداد ستون" onclick="alert('اول عملیات را انتخاب کنید!!!');"></div>

                <br><br>
                <span class="size">n <sub>==</sub></span>     
                <!-- <input id="getting-width" type="text" title="تعداد ستون"> -->
                <div id="getting-width" style="display: inline-block;" title="تعداد ستون" onclick="alert('اول عملیات را انتخاب کنید!!!');"></div>
            </div>
            <div id="getting-B">
                <span class="size">m <sub>==</sub></span>    
                <!-- <input id="gettingB-height" type="text" title="تعداد ردیف"> -->
                <div id="gettingB-height" style="display: inline-block;" title="تعداد ردیف" onclick="alert('اول عملیات را انتخاب کنید!!!');"></div>
                <br><br>
                <span class="size">n <sub>==</sub></span>     
                <!-- <input id="gettingB-width" type="text" title="تعداد ستون"> -->
                <div id="gettingB-width" style="display: inline-block;" title="تعداد ستون" onclick="alert('اول عملیات را انتخاب کنید!!!');"></div>
            </div>
        </div>
        <div id="btn-box">
            <button id="make">ساخت ماتریس</button>
        </div>    
    </div>
    <script>
        var mb = document.getElementById('middle-box');
        if (mb < 700) {
            mb.style.width = "100%";
        }
        else {
            mb.style.width = "50%";
        }
    </script>

</body>
</html>
